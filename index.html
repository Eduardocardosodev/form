<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>Creat Account</h1>
        <div class="social-media">
            <a href="#">
                <img src="imagens/google.png" alt="Google">
            </a>
            <a href="#">
                <img src="imagens/facebook.png" alt="Facebook">
            </a>
            <a href="#">
                <img src="imagens/linkedin.png" alt="Linkedin">
            </a>
        </div>

        <div class="alternative">
            <span>OR</span>
        </div>

        <form action="http://127.0.0.1:5500/pag02.html">
            <label for="name">
                <span>Name</span>
                <input type="text" name="name" id="name" placeholder="Enter with your name">
            </label>
            <label for="email">
                <span>E-mail</span>
                <input type="email" name="email" id="email" placeholder="Enter with your e-mail">
            </label>
            <label for="password">
                <span>Password</span>
                <input type="password" name="password" id="password" placeholder="Type your password">
            </label>

            <input type="submit" value="Sign Up">
        </form>
    </main>
    <section class="images">
        <img src="imagens/mobile.svg" alt="Mobile">
        <div class="circle"></div>
    </section>
</body>
</html>
